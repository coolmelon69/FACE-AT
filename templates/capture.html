<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Images</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        h2{
            font-size: 13px;
        }
        .video-container {
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #000;
        }
        .video-container img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capturing Images for {{ Name }}</h1>
        <h2>Please wait 5-10 seconds after pressing 'Start Capture' button</h2>
        <div class="video-container">
            <img src="{{ url_for('capture_feed', SID=SID, Name=Name) }}" alt="Live Camera Feed">
        </div>
        <form action="{{ url_for('capture', SID=SID, Name=Name) }}" method="POST">
            <button type="submit">Start Capture</button>
        </form>
    </div>
</body>
</html>
