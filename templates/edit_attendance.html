<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Attendance Record</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" id="student_id" name="student_id" class="form-control" value="{{ record.StudentID }}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ record.Name }}" readonly>
            </div>
            <div class="mb-3">
                <label for="section" class="form-label">Section</label>
                <input type="text" id="section" name="section" class="form-control" value="{{ record.Section }}">
            </div>
            <div class="mb-3">
                <label for="attended" class="form-label">Attendance</label>
                <select id="attended" name="attended" class="form-select">
                    <option value="1" {% if record.Attended == 1 %}selected{% endif %}>Present</option>
                    <option value="0" {% if record.Attended == 0 %}selected{% endif %}>Absent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_sessions') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
