<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #fff;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        /* Flash messages */
        .flash-messages {
            margin-top: 20px;
            position: fixed;
            max-width: 600px;
            z-index: 9999;
        }

        .flash-message {
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .flash-message.success {
            background-color: #28a745;
            color: #fff;
        }

        .flash-message.danger {
            background-color: #dc3545;
            color: #fff;
        }

        .flash-message.warning {
            background-color: #ffc107;
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class='logo'>
            <img src="{{ url_for('static', filename='images/edit.svg') }}" alt="Edit Profile Icon">
        </div>
        <h2>Edit Profile</h2>
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <div style="margin-bottom: 15px;">
                <label for="Name" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px; text-align: left;">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter Your Name" value="{{ user.Name }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="Email" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px; text-align: left;">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Enter Your Email" value="{{ user.Email }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="Password" style="display: block; font-size: 14px; color: #555; margin-bottom: 5px; text-align: left;">Password</label>
                <input type="password" id="Password" name="Password" placeholder="Enter New Password (optional)" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <div class="back-link">
            <a href="{% if session['role'] == 'admin' %}{{ url_for('admin_dashboard') }}{% elif session['role'] == 'lecturer' %}{{ url_for('lecturer_dashboard') }}{% else %}{{ url_for('index') }}{% endif %}" class="btn btn-secondary">
                ‚Üê Back to Home
            </a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
