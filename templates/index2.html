<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays behind all other content */
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 56.25vw; /* Maintain 16:9 aspect ratio */
            pointer-events: none; /* Prevent interaction with the video */
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1; /* Ensure it stays above the video */
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-group button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-admin {
            background-color: #007bff;
            color: #fff;
        }

        .btn-admin:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-student {
            background-color: #28a745;
            color: #fff;
        }

        .btn-student:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/5n08XvvG72k?autoplay=1&mute=1&loop=1&playlist=5n08XvvG72k&controls=0&showinfo=0&modestbranding=1&vq=hd1080" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/face_icon.png') }}" alt="Logo">
        </div>
        <h1>Welcome to Face Recognition Attendance System</h1>
        <p>Choose your role to get started:</p>
        <div class="btn-group">
            <button class="btn-admin" onclick="window.location.href='{{ url_for('login') }}'">Admin / Lecturer</button>
            <button class="btn-student" onclick="window.location.href=''">Student</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Face Recognition Attendance System. Built with ❤️ by Adam Danial. 
        <a href="https://www.linkedin.com/in/adam-danial" target="_blank">Connect on LinkedIn</a>.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
