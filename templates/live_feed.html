<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .video-container img {
            width: 100%;
            max-width: 920px;
            border: 2px solid #007BFF;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            width: auto;
            padding: 30px;
            padding-top: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Live Attendance Feed</h1>
        <div class="video-container">
            <img src="{{ url_for('recognition_feed', subject=subject, section=section) }}" alt="Live Feed" class="img-fluid">
        </div>
        <form method="POST" action="{{ url_for('finalize_attendance', subject=subject, section=section) }}">
            <button type="submit" class="btn btn-success">Stop and Save Attendance</button>
        </form>
    </div>
</body>
</html>
